	<script>
	document.addEventListener('DOMContentLoaded', function() {
		// Get the canvas element
		var ctx = document.getElementById('userActivityChart').getContext('2d');
		
		// Create gradients
		var gradientActive = ctx.createLinearGradient(0, 0, 0, 400);
		gradientActive.addColorStop(0, 'rgba(40, 167, 69, 0.2)');
		gradientActive.addColorStop(1, 'rgba(40, 167, 69, 0.0)');
		
		var gradientInactive = ctx.createLinearGradient(0, 0, 0, 400);
		gradientInactive.addColorStop(0, 'rgba(220, 53, 69, 0.2)');
		gradientInactive.addColorStop(1, 'rgba(220, 53, 69, 0.0)');

		// Get user data from Flask
		var userData = {
			active: {{ user_stats.active }},
			inactive: {{ user_stats.inactive }}
		};

		// Generate last 7 days dates
		var dates = [];
		for(let i = 6; i >= 0; i--) {
			let d = new Date();
			d.setDate(d.getDate() - i);
			dates.push(d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
		}

		// Create the chart
		new Chart(ctx, {
			type: 'line',
			data: {
				labels: dates,
				datasets: [
					{
						label: 'Active Users',
						data: Array(7).fill(userData.active),
						borderColor: '#28a745',
						backgroundColor: gradientActive,
						borderWidth: 2,
						pointBackgroundColor: '#fff',
						pointBorderColor: '#28a745',
						pointRadius: 4,
						pointHoverRadius: 6,
						fill: true,
						tension: 0.4
					},
					{
						label: 'Inactive Users',
						data: Array(7).fill(userData.inactive),
						borderColor: '#dc3545',
						backgroundColor: gradientInactive,
						borderWidth: 2,
						pointBackgroundColor: '#fff',
						pointBorderColor: '#dc3545',
						pointRadius: 4,
						pointHoverRadius: 6,
						fill: true,
						tension: 0.4
					}
				]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				layout: {
					padding: {
						top: 20,
						right: 20,
						bottom: 20,
						left: 20
					}
				},
				scales: {
					y: {
						beginAtZero: true,
						grid: {
							color: 'rgba(0,0,0,0.05)',
							drawBorder: false
						},
						ticks: {
							stepSize: 5,
							font: {
								size: 12
							},
							color: '#666'
						}
					},
					x: {
						grid: {
							display: false,
							drawBorder: false
						},
						ticks: {
							font: {
								size: 12
							},
							color: '#666'
						}
					}
				},
				plugins: {
					legend: {
						position: 'top',
						align: 'end',
						labels: {
							boxWidth: 12,
							padding: 20,
							font: {
								size: 12
							}
						}
					},
					tooltip: {
						mode: 'index',
						intersect: false,
						backgroundColor: '#fff',
						titleColor: '#333',
						bodyColor: '#666',
						borderColor: '#e9ecef',
						borderWidth: 1,
						padding: 10,
						boxPadding: 4,
						titleFont: {
							weight: 'bold'
						},
						callbacks: {
							label: function(context) {
								let label = context.dataset.label || '';
								if (label) {
									label += ': ';
								}
								label += context.parsed.y + ' users';
								return label;
							}
						}
					}
				}
			}
		});
	});
	</script>

	<script>
	document.addEventListener('DOMContentLoaded', function() {
		var ctx = document.getElementById('vendorStats').getContext('2d');
		
		new Chart(ctx, {
			type: 'doughnut',  // Changed to doughnut for better visualization
			data: {
				labels: ['Active', 'Pending', 'Rejected'],
				datasets: [{
					data: [
						{{ vendor_stats.active|default(0) }},
						{{ vendor_stats.pending|default(0) }},
						{{ vendor_stats.rejected|default(0) }}
					],
					backgroundColor: [
						'rgba(40, 167, 69, 0.8)',  // Green for active
						'rgba(255, 193, 7, 0.8)',  // Yellow for pending
						'rgba(220, 53, 69, 0.8)'   // Red for rejected
					],
					borderColor: [
						'rgba(40, 167, 69, 1)',
						'rgba(255, 193, 7, 1)',
						'rgba(220, 53, 69, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				responsive: true,
				maintainAspectRatio: false,
				plugins: {
					legend: {
						position: 'bottom',
						labels: {
							padding: 20,
							font: {
								size: 12
							}
						}
					},
					tooltip: {
						backgroundColor: '#fff',
						titleColor: '#333',
						bodyColor: '#666',
						borderColor: '#e9ecef',
						borderWidth: 1,
						padding: 10,
						displayColors: false,
						callbacks: {
							label: function(context) {
								return context.label + ': ' + context.parsed + ' vendors';
							}
						}
					}
				}
			}
		});
	});
	</script>
